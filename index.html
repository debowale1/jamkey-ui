<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/html5reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600;700;800&family=Raleway:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Jamkey</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="logo">
        <a href="#">jam<span>key</span></a>
      </div>
      <form action="">
        <ion-icon name="search-outline"></ion-icon>
        <input type="text" placeholder="Search">
      </form>
      <div class="a-btn">
        <a href="#">Sign up</a>
        <a href="#">Login</a>
      </div>
      
      <ul>
        <li><a href="#"><ion-icon name="heart-outline"></ion-icon></a></li>
        <li>
          <a href="#">
            <span>2</span>
            <ion-icon name="bag-outline"></ion-icon>
        </a>
        </li>
      </ul>
    </div>
  </header>

  <section class="slider wrapper">
    <div class="main-slider">
      <div class="main-slider-content">
        <h3>over 2,000 games</h3>
        <h1>Best Deals <br>on Jamkey</h1>
          <a href="" class="btn">
            <span>View offers</span>
            <ion-icon name="caret-forward"></ion-icon>
          </a>
      </div>
      <div class="controller-pic">
        <img src="assets/controller-pic.png" alt="">
      </div>
    </div>
    <div class="groupings">
      <div class="grp-box">
        <div class="display-pic">
          <img src="assets/arcade.jpg" alt="arcade">
        </div>
        <div class="content">
          <div class="grp-link">
            <a href="#">Arcade</a>
            <p>156 games</p>
          </div>
          <div class="grp-nav">
            <a href="#">
              <ion-icon name="chevron-forward"></ion-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="grp-box">
        <div class="display-pic">
          <img src="assets/arcade.jpg" alt="arcade">
        </div>
        <div class="content">
          <div class="grp-link">
            <a href="#">Strategy</a>
            <p>136 games</p>
          </div>
          <div class="grp-nav">
            <a href="#">
              <ion-icon name="chevron-forward"></ion-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="grp-box">
        <div class="display-pic">
          <img src="assets/arcade.jpg" alt="arcade">
        </div>
        <div class="content">
          <div class="grp-link">
            <a href="#">Actions</a>
            <p>106 games</p>
          </div>
          <div class="grp-nav">
            <a href="#">
              <ion-icon name="chevron-forward"></ion-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="grp-box">
        <div class="stack one"></div>
        <div class="stack two"></div>
        <div class="content">
          <div class="grp-link">
            <a href="#">Show All</a>
            <p>+25 Categories</p>
          </div>
          <div class="grp-nav">
            <a href="#">
              <ion-icon name="chevron-down"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</body>
</html>
